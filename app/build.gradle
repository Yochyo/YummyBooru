apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    repositories {
        maven { url "https://jitpack.io" }
        mavenLocal()
    }

    defaultConfig {
        applicationId "de.yochyo.yummybooru"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 9
        versionName "2.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'


    implementation 'com.android.support:support-v4:29.0.0'
    implementation 'androidx.preference:preference:1.1.1'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.8'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    implementation "de.yochyo.eventcollection:EventCollection:1.5.4"
    implementation "de.yochyo.eventmanager:EventManager:1.4.2"
    implementation "de.yochyo.downloader:Downloader:1.6"
    implementation "de.yochyo.booruapi:BooruAPI:1.6.0"
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation "org.jetbrains.anko:anko-sqlite:0.10.8"
    implementation 'com.google.android.exoplayer:exoplayer:2.11.8'
    implementation 'com.afollestad:drag-select-recyclerview:2.4.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'com.google.firebase:firebase-crashlytics:17.2.1'
    implementation 'com.google.firebase:firebase-perf:19.0.8'
    implementation 'com.google.firebase:firebase-analytics-ktx:17.5.0'
}
